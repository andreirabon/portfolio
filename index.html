<!DOCTYPE html>
<html
  lang="en"
  class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />

    <!-- Font loading optimization -->
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="/src/main.tsx"
      as="script" />
    <link
      rel="preload"
      href="/src/styles.css"
      as="style" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Andrei Rabon - Full-stack developer specializing in React, TypeScript, and modern web technologies" />
    <meta
      name="keywords"
      content="React, TypeScript, Frontend Developer, Full Stack, Portfolio, Web Development" />
    <meta
      name="author"
      content="Andrei Rabon" />
    <meta
      name="robots"
      content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Andrei Rabon - Portfolio" />
    <meta
      property="og:description"
      content="Full-stack developer specializing in React, TypeScript, and modern web technologies" />
    <meta
      property="og:type"
      content="website" />
    <meta
      property="og:url"
      content="https://andreirabonportfolio.com" />
    <meta
      property="og:image"
      content="/og-image.jpg" />
    <meta
      property="og:site_name"
      content="Andrei Rabon Portfolio" />

    <!-- Twitter Card Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Andrei Rabon - Portfolio" />
    <meta
      name="twitter:description"
      content="Full-stack developer specializing in React, TypeScript, and modern web technologies" />
    <meta
      name="twitter:image"
      content="/og-image.jpg" />

    <!-- Favicon and Icons -->
    <link
      rel="icon"
      href="/icon.ico"
      type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon.png" />

    <!-- Theme and Color Scheme -->
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)" />
    <meta
      name="color-scheme"
      content="dark light" />

    <!-- Performance hints -->
    <meta
      http-equiv="x-dns-prefetch-control"
      content="on" />

    <!-- Styles -->
    <link
      href="/src/styles.css"
      rel="stylesheet" />

    <title>Andrei Rabon - Portfolio</title>

    <!-- Inline critical CSS for better LCP -->
    <style>
      /* Critical CSS for initial paint */
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: #000;
        color: #fff;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state styles */
      .loading-skeleton {
        background: linear-gradient(90deg, #1f2937 25%, #374151 50%, #1f2937 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body class="dark:bg-black min-h-screen">
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator && import.meta.env.PROD) {
      	window.addEventListener('load', () => {
      		navigator.serviceWorker.register('/sw.js')
      			.then((registration) => {
      				console.log('SW registered: ', registration);
      			})
      			.catch((registrationError) => {
      				console.log('SW registration failed: ', registrationError);
      			});
      	});
      }
    </script>
  </body>
</html>
